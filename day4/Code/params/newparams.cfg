{
	"OrderBook": {
		"intentname": "OrderBook",
		"Parameters": [{
				"name": "title",
				"placeholder": "$title",
				"required": "True",
				"prompts": [
					"What's the name of the book?"
				],
				"context": "FlightBook_dialog_From"
			},
			{
				"name": "author",
				"placeholder": "$author",
				"required": "True",
				"prompts": [
					"What's the author name?",
					"Who wrote this book?"
				],
				"context": "FlightBook_dialog_To"
			},
			{
				"name": "subject",
				"placeholder": "$subject",
				"required": "True",
				"prompts": [
					"What's the subject?",
					"Which subject are you looking for?"
				],
				"context": "FlightBook_dialog_Now"
			},
			{
				"name": "RegNo",
				"placeholder": "$RegNo",
				"required": "True",
				"prompts": [
					"What's your registration number?",
					"Please type your registration number"
				],
				"context": "GetRegNo"
			}
		],
		"actions": "Fetch book task completed"
	},
	"RestaurantSearch": {
